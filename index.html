    <body>
        <section class="container">
            <header class="menu">                 
                <div>
                    <img class="menu__logo" src="./images/iconej.png" alt="logo">
                </div>
                <ul class="menu__links">

                </ul>
            </header>
            
            <main class="container1">
                <div class="form1">
                    <h1>Insira os dados do seu projeto elétrico</h1>
                    <form>
                        <p><i class="fas fa-bed"></i> Quartos</p>
                        <div>
                            <p>Quantidade</p>
                            <input id="quartos" type="number" placeholder="Usar numeros inteiros. Ex 1,2,3...">
                            <p>Área</p>
                            <input id="aquartos" type="number" placeholder="Usar . em vez de , Ex 2.35">
                            <p>Perímetro</p>
                            <input id="pquartos" type="number" placeholder="Usar . em vez de , Ex 2.35">
                        </div>
                        <p><i class="fas fa-couch"></i> Salas</p>
                        <div>
                            <p>Quantidade</p>
                            <input id="salas" type="number" placeholder="Usar numeros inteiros. Ex 1,2,3...">
                            <p>Area</p>
                            <input id="asalas" type="number" placeholder="Usar . em vez de , Ex 2.35">
                            <p>Perímetro</p>
                            <input id="psalas" type="number" placeholder="Usar . em vez de , Ex 2.35">
                        </div>
                        <p><i class="fas fa-utensils"></i> Cozinhas</p>
                        <div>
                            <p>Quantidade</p>
                            <input id="cozinhas" type="number" placeholder="Usar numeros inteiros. Ex 1,2,3...">
                            <p>Area</p>
                            <input id="acozinhas" type="number" placeholder="Usar . em vez de , Ex 2.35">
                            <p>Perímetro</p>
                            <input id="pcozinhas" type="number" placeholder="Usar . em vez de , Ex 2.35">
                        </div>
                        <p><i class="fas fa-toilet"></i> Banheiros</p>
                        <div>
                            <p>Quantidade</p>
                            <input id="banheiros" type="number" placeholder="Usar numeros inteiros. Ex 1,2,3...">
                            <p>Área</p>
                            <input id="abanheiros" type="number" placeholder="Usar . em vez de , Ex 2.35">
                            <p>Perímetro</p>
                            <input id="pbanheiros" type="number" placeholder="Usar . em vez de , Ex 2.35">
                        </div>
                        
                    </form> 
                </div>
            </main>
            <aside class="resultados">
                <div>
                    <p>Tensão</p>
                    <input id="tensao" type="number" placeholder="Informe a tensão nominal">
                    <p>Resultados</p>
                    <button type="button" onclick="result()">Aperte aqui!</button>
                </div>
                <div id="resultados1"></div>
            </aside>
            <footer class="contato">            
                <div class="apoio">
                    <h1>Normas</h1>
                    <a target="_blank" href="https://docente.ifrn.edu.br/jeangaldino/disciplinas/2015.1/instalacoes-eletricas/nbr-5410">NR5410</a>
                    <a target="_blank" href="http://www.guiatrabalhista.com.br/legislacao/nr/nr10.htm">NR10</a>
                </div>            
                <div class="contato__titulo">                
                    <div>
                        <h1>Deixe seu contato!</h1>
                    </div>
                    <div class="form2">
                        <form action="">
                            <input type="text" placeholder="Coloque seu melhor email :)">
                            <button>Enviar</button>
                        </form>
                    </div>
                </div>
            </footer>
        </section>
